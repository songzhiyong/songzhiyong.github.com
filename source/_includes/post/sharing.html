<div class="share">
	{% if site.twitter_tweet_button %}
	<a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.twitter_user }}">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
	</script>
	{% endif %}
	{% if site.google_plus_one %}
	<!-- 将此标记放置在你希望显示+1 按钮的位置。 -->
	<div class="g-plusone" data-size="{{ site.google_plus_one_size }}" data-width="300"></div>

	<!-- 将此标记放置在最后一个 +1 按钮 标记之后。 -->
	<script type="text/javascript">
  	(function() {
    	var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    	po.src = 'https://apis.google.com/js/platform.js';
    	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  	})();
	</script>
	{% endif %}
	{% if site.facebook_like %}
	<div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>
	{% endif %}
</div>

<!-- rainday.html -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rainyday</title>
		<style media="screen">
			body {
				overflow: hidden;
			}

			#parent {
				width: 100%;
				height: 100%;
				margin: 0 auto;
				position: absolute;
				top: 0;
				left: 0;
			}

			#parent img {
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="js/rainyday.0.1.2.min.js"></script>
		<script>
			function run1() {
				var engine = new RainyDay({
					element: 'background',
					blur: 10,
					opacity: 1,
					fps: 30
				});
				engine.rain([ [0, 2, 200], [3, 3, 1] ], 100);
			}
			function run2() {
				var engine = new RainyDay({
					element: 'background',
					blur: 10,
					opacity: 1,
					fps: 30
				});
				engine.rain([ [1, 2, 8000] ]);
				engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
			}
		</script>
	</head>
	<body onload="run2();">
		<embed src="music/snow_dream.mp3" autostart="true" loop="true" hidden="true"></embed>
		<div id="parent">
			<img id="background" alt="background" src="img/15.jpg" />
		</div>
	</body>
</html>
